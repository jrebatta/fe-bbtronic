<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <h2>Escribe tus preguntas para cada usuario</h2>
        <div id="questionsContainer" class="w-75"></div>
        
        <!-- Checkbox para anonimato -->
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="anonymousCheck">
            <label class="form-check-label" for="anonymousCheck">
                Enviar preguntas como anÃ³nimo
            </label>
        </div>

        <button id="submitQuestionsButton" class="btn btn-primary mt-4">Listo</button>
        <div id="error" class="text-danger mt-3"></div>
    </div>

    <!-- Incluye SockJS y STOMP antes de preguntas_incomodas.js -->

    <script src="../scripts/preguntas_incomodas.js"></script>
