<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas Inc√≥modas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles/preguntas_incomodas.css" rel="stylesheet">
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay loop muted playsinline id="backgroundVideo">
        <source src="/videos/fondo2.webm" type="video/webm">
        Tu navegador no soporta el video HTML5.
    </video>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center text-center">
        <div class="card mt-4" id="preguntas">
            <div class="card-body">
                <p class="card-text display-5" id="questionText"></p>
                <p class="card-text text-muted mt-3" id="toUserText"></p>
            </div>
        </div>

        <!-- Contenedor para los botones -->
        <div class="d-flex justify-content-center gap-3 mt-4">
            <button id="nextQuestionButton" class="btn btn-primary btn-lg" style="display: none;">Siguiente</button>
            <button id="logoutButton" class="btn btn-danger btn-lg">Salir</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script type="module" src="../scripts/preguntas_incomodas.js"></script>
</body>
</html>
