<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión de Juego</title>
    <link rel="stylesheet" href="/styles/sesion_menu.css">
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay loop muted playsinline id="backgroundVideo">
        <source src="/videos/fondo2.webm" type="video/webm">
        Tu navegador no soporta el video HTML5.
    </video>
    <div class="container">
        <div class="content-wrapper">
            <!-- Sección izquierda: lista de usuarios -->
            <div class="left-section">
                <h2>Usuarios en la Sesión</h2>
                <ul id="userList" class="list-group"></ul>
            </div>

            <!-- Sección derecha: botones -->
            <div class="right-section">
                <h1>Código de Sesión: <span id="sessionCode"></span></h1>
                <button id="startGameButton" class="btn btn-primary" style="display: none;">Preguntas Directas</button>
                <button id="preguntasIncomodas" class="btn btn-primary" style="display: none;">Preguntas Incómodas</button>
                <button id="yoNuncaNunca" class="btn btn-primary" style="display: none;">Yo Nunca Nunca</button>
                <button id="quienEsMasProbable" class="btn btn-primary" style="display: none;">Quien Es Más Probable</button>
                <button id="culturaPendeja" class="btn btn-primary" style="display: none;">Cultura Pendeja</button>
                <button id="logoutButton" class="btn btn-danger">Salir de la Sesión</button>
                <div id="error" class="text-danger"></div>
            </div>            
        </div>
    </div>

    <script type="module" src="../scripts/sesion_menu.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</body>
</html>
