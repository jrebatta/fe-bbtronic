<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión de Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/sesion_menu.css">
</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 class="mb-4">Sesión de Juego</h1>
        <p><strong>Código de Sesión:</strong> <span id="sessionCode"></span></p>
        
        <h2 class="mt-4">Usuarios en la Sesión</h2>
        <ul id="userList" class="list-group mt-2 w-50"></ul>

        <!-- Botón para iniciar Preguntas  -->
        <button id="startGameButton" class="btn btn-primary mt-4">Preguntas</button>

        <!-- Botón de salida de sesión -->
        <button id="logoutButton" class="btn btn-danger mt-4">Salir de la Sesión</button>

        <!-- Elemento para mensajes de error -->
        <div id="error" class="text-danger mt-3"></div>
    </div>

    <script src="../scripts/sesion_menu.js"></script>
    <!-- Incluye SockJS y STOMP antes de preguntas_incomodas.js -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script src="../scripts/preguntas_incomodas.js"></script>
</body>
</html>
