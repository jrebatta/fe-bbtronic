<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión de Juego</title>
    <link rel="stylesheet" href="/styles/sesion_menu.css">
</head>
<body>
    <!-- Video de fondo --> 
    <video autoplay loop muted playsinline id="backgroundVideo" poster="/images/fondo_respaldo.jpg">
        <source src="/videos/fondo2.mp4" type="video/mp4">
        Tu navegador no soporta el video HTML5.
    </video>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 class="mb-4">Sesión de Juego</h1>
        <p><strong>Código de Sesión:</strong> <span id="sessionCode"></span></p>
        
        <h2 class="mt-4">Usuarios en la Sesión</h2>
        <ul id="userList" class="list-group mt-2"></ul>

        <!-- Botón para iniciar Preguntas -->
        <button id="startGameButton" class="btn btn-primary mt-4">Preguntas</button>

        <!-- Botón de salida de sesión -->
        <button id="logoutButton" class="btn btn-danger mt-4">Salir de la Sesión</button>

        <!-- Elemento para mensajes de error -->
        <div id="error" class="text-danger mt-3"></div>
    </div>

    <script defer src="../scripts/sesion_menu.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script defer src="../scripts/preguntas_incomodas.js"></script>
</body>
</html>
