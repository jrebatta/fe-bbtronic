<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Sesión de Juego</title>
    <link rel="stylesheet" href="/styles/crear_sesion.css">
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay loop muted playsinline id="backgroundVideo">
        <source src="/videos/fondo2.webm" type="video/mp4">
        Tu navegador no soporta el video HTML5.
    </video>

    <!-- Contenedor principal -->
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 class="mb-4">Crear Lobby</h1>
        
        <form id="sessionForm" class="w-100" style="max-width: 400px;">
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Nombre" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Crear</button>
            <div id="error" class="text-danger mt-3"></div>
        </form>
        
        <div id="sessionInfo" class="mt-5" style="display: none;">
            <h3>Sesión Creada Exitosamente</h3>
            <p><strong>Usuario:</strong> <span id="displayUsername"></span></p>
            <p><strong>Token de Sesión:</strong> <span id="displayToken"></span></p>
            <p><strong>Código de Sesión:</strong> <span id="displayCode"></span></p>
        </div>
    </div>

    <script type="module" src="../scripts/crear_sesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</body>
</html>
