<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Preguntas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles/mostrar_preguntas.css" rel="stylesheet">

</head>
<body>
        <!-- Video de fondo -->
        <video autoplay loop muted playsinline id="backgroundVideo">
            <source src="/videos/fondo2.webm" type="video/mp4">
            Tu navegador no soporta el video HTML5.
        </video>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <h2>Pregunta Actual</h2>
        <div class="card w-75 mt-4">
            <div class="card-body">
                <h5 class="card-title">De: <span id="fromUser">-</span></h5>
                <h6 class="card-subtitle mb-2 text-muted">Para: <span id="toUser">-</span></h6>
                <p class="card-text" id="questionText">La pregunta aparecerá aquí.</p>
            </div>
        </div>

        <button id="nextQuestionButton" class="btn btn-primary mt-4" style="display: none;">Siguiente Pregunta</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script src="../scripts/mostrar_preguntas.js"></script>
</body>
</html>
