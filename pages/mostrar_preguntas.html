<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Preguntas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles/mostrar_preguntas.css" rel="stylesheet">
</head>
<body>
    <!-- Video de fondo -->
    <video id="backgroundVideo" autoplay loop muted playsinline>
        <source src="/videos/fondo2.webm" type="video/mp4">
        Tu navegador no soporta el video HTML5.
    </video>

    <!-- Contenedor principal -->
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <h2 class="card-subtitle mt-3 text-muted">Pregunta <span id="questionNumber">-</span></h2>
        
        <!-- Card de Preguntas -->
        <div id="preguntas" class="card w-75 mt-4">
            <div class="card-body">
                <h5 class="card-title">De: <span id="fromUser">-</span></h5>
                <h5 class="card-subtitle mb-2 text-muted">Para: <span id="toUser">-</span></h5>
                <p id="questionText" class="card-text text-center">La pregunta aparecerá aquí.</p>
            </div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-center gap-3 mt-4">
            <button id="nextQuestionButton" class="btn btn-primary btn-lg" style="display: none;">Siguiente</button>
            <button id="logoutButton" class="btn btn-danger btn-lg">Salir</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script type="module" src="../scripts/mostrar_preguntas.js"></script>
</body>
</html>
