<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unirse a Sesión de Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/unirse_sesion.css">
</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 class="mb-4">Unirse a una Sesión de Juego</h1>
        
        <form id="joinSessionForm" class="w-100" style="max-width: 400px;">
            <div class="mb-3">
                <label for="sessionCode" class="form-label">Código de Sesión</label>
                <input type="text" id="sessionCode" class="form-control" placeholder="Ingresa el código de la sesión" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" id="username" class="form-control" placeholder="Ingresa tu nombre" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Unirse a Sesión</button>
            <div id="error" class="text-danger mt-3"></div>
        </form>
    </div>

    <script src="../scripts/unirse_sesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script src="../scripts/preguntas_incomodas.js"></script>
</body>
</html>
