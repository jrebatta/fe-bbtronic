<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unirse a Sesión de Juego</title>
    <link rel="stylesheet" href="/styles/unirse_sesion.css">
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay loop muted playsinline id="backgroundVideo">
        <source src="/videos/fondo2.webm" type="video/mp4">
        Tu navegador no soporta el video HTML5.
    </video>

    <!-- Contenedor principal -->
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 class="mb-4">Unirse a una Sesión</h1>
        
        <form id="joinSessionForm" class="w-100" style="max-width: 400px;">
            <div class="mb-3">
                <input 
                type="number" 
                id="sessionCode" 
                class="form-control" 
                placeholder="Código" 
                required 
                maxlength="4" 
                oninput="validateInputLength(this)">
                        </div>
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Nombre" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Unirse</button>
            <div id="error" class="text-danger mt-3"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script type="module" src="../scripts/unirse_sesion.js"></script>
    <script type="module" src="../scripts/preguntas_directas.js"></script>


</body>
</html>
