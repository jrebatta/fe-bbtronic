<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas</title>
    <link rel="stylesheet" href="/styles/preguntas_directas.css">
</head>
<body>
    <!-- Video de fondo -->
    <video id="backgroundVideo" autoplay loop muted playsinline>
        <source src="/videos/fondo2.webm" type="video/webm">
        Tu navegador no soporta el video HTML5.
    </video>

    <!-- Contenedor principal -->
    <div class="container">
        <h2>Escribe tus preguntas</h2>

        <!-- Contenedor dinámico para preguntas -->
        <div id="questionsContainer"></div>
        
        <!-- Checkbox para anonimato -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="anonymousCheck">
            <label class="form-check-label" for="anonymousCheck">Enviar como anónimo</label>
        </div>

        <!-- Botones de control -->
        <div class="d-flex justify-content-center gap-3 mt-4">
            <button id="submitQuestionsButton">Listo</button>
            <button id="lobbyButton" class="btn-general" style="display: none;">Lobby</button>
            <button id="logoutButton" class="btn-general">Salir</button>
        </div>


        <!-- Mensaje de error -->
        <div id="error"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script type="module" src="../scripts/preguntas_directas.js"></script>
</body>
</html>
